function verifyTimer(y) {
      var acd = new Date();
      var d=0;
      if(y===undefined) y=0;
      y=y*kt;
      var ty = localStorage.getItem("Timer");
 //  alert(y+" -------el proximo\n"+acd.getTime()+" ----actual\n"+ty+" -----storage");
     if (ty != null && ty != "") {
        var dif = ty * 1 - acd.getTime() * 1;//global
        d = dif;
       //     alert("diferencia "+d)
        dif = dif / kt;
      
        if (dif > 0) {
            var rr = confirm("You have a running timer, still " + dif.toFixed(0) + " minutes left\n\nDo you want to continue it?")
              if (rr){
                  inicTimer(d);
             
             }
             else{
                 if(y>0){
                if (confirm("Do yuo want to set "+y/kt+" minutes intead?")) {
                    localStorage.setItem("Timer", acd.getTime()+y);
                    inicTimer(y);
                 }
                 else ;//
                        }
                        if(y==0 || y==undefined || y==null) {
                            if(confirm("The timer will be reseted...")){
                                 localStorage.setItem("Timer", "");
                                 verifyTimer();
                                 }
                        }
                 
             }

         }
         else {
            if(y>0){
            if (confirm("You have a overdue Timer, it will be replaced for "+y/kt+" minutes")){
                localStorage.setItem("Timer", acd.getTime()+y);
                
            }
            }
            else {
                var res=d/kt;
               document.body.style.background="#f00"
                if (confirm("You have an overdue Timer that ended "+res.toFixed(1)+" minutes ago.\n\nDo you want to reset it?")){
                localStorage.removeItem("Timer");
                window.location.reload(true);
            }
              
            }
           }
    }
    else{
    if(y>0){
  
         localStorage.setItem("Timer",acd.getTime()+y);
                inicTimer(y);
         
         }
         }
